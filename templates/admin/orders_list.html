{{define "content"}}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Administraci√≥n de Pedidos</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Lista de Pedidos</h6>
        </div>
        <div class="card-body">
            {{if .Pedidos}}
            <div class="table-responsive">
                <table class="table table-bordered table-striped" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente ID</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Pago</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Pedidos}}
                        <tr>
                            <td>{{.ID}}</td>
                            <td>{{.IDCliente}}</td>
                            <td>{{.Fecha}}</td>
                            <td>${{printf "%.2f" .Total}}</td>
                            <td><span class="badge bg-secondary">{{.Estado}}</span></td>
                            <td>{{.MetodoPago}}</td>
                            <td>
                                <a href="/admin/pedidos/{{.ID}}" class="btn btn-info btn-sm" title="Ver Detalles">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
            {{else}}
            <div class="text-center py-4">
                <p class="text-gray-500 mb-0">No hay pedidos registrados.</p>
            </div>
            {{end}}
        </div>
    </div>
</div>
{{end}}
